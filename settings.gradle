include 'Tools'
include 'Desktop'
rootProject.name = 'Ozone'
def use = { ... names ->
    for(String name : names){
        include(name)
        project(name).projectDir = new File(settingsDir, "../${name.substring(1).replace(":", "/")}")
    }
}

if(new File(settingsDir, '../Atom').exists()) {
    use(
            ":Atom",
            ":Atom:Atomic",
            ":Atom:Desktop"
    )
}
include 'Manifest'

